<table class="table table-striped">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col" *ngFor="let el of tableColumns">{{el.label}}</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let item of dataItem; index as i">
    <th scope="row">{{ i + 1 }}</th>
    <td *ngFor="let el of tableColumns">
      {{item[el.fieldName]}}
    </td>
    <td>
      <div class="d-flex ">
        <button type="button" class="btn btn-secondary ml-auto" (click)="editClick.emit(item)">Редактировать</button>
      </div>
    </td>
    <td>
      <div class="d-flex ">
        <button type="button" class="btn btn-danger ml-auto" (click)="deleteClick.emit(item)">Удалить</button>
      </div>
    </td>
  </tr>
  </tbody>
</table>
