<div class="input-group mb-3">
  <div class="input-group-prepend">
    <label class="input-group-text" for="inputGroupSelect01">{{label}}</label>
  </div>
  <select class="custom-select" id="inputGroupSelect01" [ngModel]="selectItem?.id"
          (ngModelChange)="changeSelect($event)">
    <option *ngFor="let el of data" [value]="el.id">{{el.name}}</option>
  </select>
</div>
